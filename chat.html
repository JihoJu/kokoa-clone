<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Nico - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon-->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!--Battery Icon-->
        <!--Lightning Icon-->
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">니꼬쌤</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, March 15, 2020</div>

      <div class="message-row">
        <img src="https://www.filepicker.io/api/file/8zhcu9oTtiFw9jQSglsR" />
        <div class="message-row__content">
          <span class="message__author">Nicolas</span>
          <div class="message__info message__info-left">
            <div class="message__bubble">
              <div class="kokoa-pay">
                <i class="fas fa-hand-holding-usd fa-7x"></i>
                <div class="kokoa-pay__text">
                  <span class="kokoa-pay__text__title"
                    >1,000,000원을 받으세요.</span
                  >
                  <span class="kokoa-pay__text__take">받기</span>
                  <div class="kokoa-pay__text__company">
                    <img src="https://nomadcoders.co/m.svg" />
                    <span>코코아페이</span>
                  </div>
                </div>
              </div>
            </div>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__bubble message__bubble-right">
              <div class="kokoa-pay-take">
                <span class="kokoa-pay__text__title"
                  >1,000,000원 받기 완료!</span
                >
                <span class="kokoa-pay__text__take kokoa-pay__text__p">
                  받은 코코아페이머니는 송금 및 온/오프라인 결제는 물론, 투자도
                  가능해요.
                </span>
                <div class="kokoa-pay__text__company">
                  <img src="https://nomadcoders.co/m.svg" />
                  <span>코코아페이</span>
                </div>
              </div>
            </div>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>
    <div id="no-landscape">
      <span>Please put your cell phone up vertically!!!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
